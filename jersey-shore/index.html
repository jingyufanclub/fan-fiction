<!doctype html>
<html lang="en">
  <head>
    <title>Jersey Shore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jersey Shore">
    <meta name="author" content="Jing Yu">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h1>Jersey Shore</h1>
    </header>
    <main>
      <section class="main-grid">
        <div class="main-item">
          <img src="images/shrimp_cocktail.jpeg" alt="a platter of cooked shrimp on a bed of ice cubes">
        </div>
        <div class="main-item">
          <div>
            <h3>A platter of cold shrimp</h3>
            <br>
            <p>Court bouillon</p>
            <p>Shrimp</p>
            <p>Cocktail sauce (ketchup, horseradish, and lemon)</p>
          </div>
        </div>
      </section>
      <section class="main-grid">
        <div class="main-item">
          <h3>Seabirds eyeing a bag of Doritos in the sand</h3>
        </div>
        <div class="main-item">
          <img src="images/gulls_and_doritos.jpeg" alt="seabirds eyeing a bag of doritos">
        </div>
      </section>
    </main>
    <footer>
      <h2>by Chris and Jing, 2022</h2>
    </footer>
  </body>
</html>
