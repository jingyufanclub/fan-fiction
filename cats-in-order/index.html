<!doctype html>
<html lang="en">
  <head>
    <title>Cats, in Order</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="cats in order">
    <meta name="author" content="Jing Yu">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐯</text></svg>" />
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h1>Cats, in Order</h1>
    </header>
    <main>
      <section class="entry">
        <div class="item">
          <img src="images/black_footed_cat.jpg" alt="black footed cate">
        </div>
        <div class="item">
          <div>
            <h3>Black Footed Cat</h3>
            <p>The Deadliest Killer</p>
          </div>
        </div>
      </section>
      <section class="entry">
        <div class="item">
          <img src="images/pallas_cat.jpg" alt="pallas cat standing on a tree branch">
        </div>
        <div class="item">
          <h3>Pallas's Cat</h3>
          <p>Fluffy and Grumpy</p>
        </div>
      </section>
      <section class="entry">
        <div class="item">
          <img src="images/serval.jpg" alt="serval">
        </div>
        <div class="item">
          <h3>Serval</h3>
          <p>Sleek and Deadly</p>
        </div>
      </section>
      <section class="entry">
        <div class="item">
          <img src="images/tiger.jpg" alt="tiger cub">
        </div>
        <div class="item">
          <h3>Tiger</h3>
          <p>Baby</p>
        </div>
      </section>
    </main>
    <footer>
      <h3>Jing, 2024</h3>
    </footer>
  </body>
</html>
